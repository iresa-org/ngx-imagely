<div *ngIf="data.description">
  <small>{{ data.description | translate }}</small>
</div>
<mat-card class="example-card mb-5">
  <div class="d-flex justify-content-start">
    <div>
      <ng-content></ng-content>
    </div>
    <div class="col-md-7 offset-md-1">
      <mat-tab-group>
        <mat-tab *ngIf="data.html" label="{{ 'imagely.docs.html' | translate | uppercase }}">
          <pre class="prettyprint linenums lang-html mt-1">{{ data.html.default }}</pre>
        </mat-tab>
        <mat-tab *ngIf="data.component" label="{{ 'imagely.docs.component' | translate | uppercase }}">
          <pre class="prettyprint linenums lang-js mt-1"> {{ data.component.default }}</pre>
        </mat-tab>
        <mat-tab *ngIf="data.scss" label="{{ 'imagely.docs.scss' | translate | uppercase }}">
          <pre class="prettyprint linenums lang-css mt-1">{{ data.scss.default }}</pre>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</mat-card>
